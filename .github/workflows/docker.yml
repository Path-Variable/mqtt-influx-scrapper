name: Build and publish Docker image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: meta
        run: |
          # Default tag
          TAG="latest"
          # If this is a tag push, use the tag name (e.g. v1.2.3)
          if [[ "${GITHUB_REF#refs/}" == "tags/"* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            # If not on main branch, use branch name as tag (sanitized)
            BRANCH="${GITHUB_REF#refs/heads/}"
            if [[ "$BRANCH" != "main" ]]; then
              # sanitize branch name to be safe for Docker tag
              TAG="$(echo "$BRANCH" | tr '/' '-' | tr '[:upper:]' '[:lower:]')"
            fi
          fi
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            isaricpv/mqtt-influx-scrapper:${{ steps.meta.outputs.tag }}
            isaricpv/mqtt-influx-scrapper:${{ steps.meta.outputs.sha }}

      - name: Confirm push
        run: |
          echo "Pushed isaricpv/mqtt-influx-scrapper:${{ steps.meta.outputs.tag }}"
          echo "Pushed isaricpv/mqtt-influx-scrapper:${{ steps.meta.outputs.sha }}"
